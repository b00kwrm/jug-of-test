# Docker compose file to bring up jug of punch
version: '2'
services:
  elasticsearch:
    image: b00kwrm/jug-of-test-es
    ports:
      - "8080:8080"
    volumes:
     - esdatanew:/usr/share/elasticsearch/data
  api:
    image: b00kwrm/jug-of-test-api
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    links:
     - elasticsearch
  web:
    image: b00kwrm/jug-of-test-website
    ports:
      - "80:80"
    depends_on:
      - api
      - elasticsearch
    links:
     - api
volumes:
  esdatanew:
    driver: local
